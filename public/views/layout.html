<!doctype html>
<html>
  <head>
      <meta charset="UTF-8">
      <meta name="description" content="wellness-fit">
      <meta name="keywords" content="wellness-fit">
      <meta name="author" content="Julius Zukauskas">
      {% if debug %}
      <script type="text/javascript" src="scripts/morpheus.js" defer="defer"></script>
      <script type="text/javascript" src="scripts/web.common.js" defer="defer"></script>

      {% else %}
      <script type="text/javascript" src="compiled/web.min.js" defer="defer"></script>

      {% block style %}

      <meta name="apple-mobile-web-app-title" content="Electrogym-Fit">
